<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossa História ❤️</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      color: #333;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
      color: #e63946;
    }

    header p {
      font-size: 1.2rem;
    }

    /* ===== Carrossel ===== */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
      width: 100%;
    }

    .carousel img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* Pontinhos de navegação */
    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .dot.active {
      background-color: #e63946;
    }

    .text-section {
      padding: 50px 20px;
      background: rgba(255, 255, 255, 0.8);
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .text-section h2 {
      color: #457b9d;
      margin-bottom: 20px;
      text-align: center;
    }

    .text-section p {
      line-height: 1.6;
      font-size: 1.1rem;
      text-align: justify;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Quatro Anos de Nós ❤️</h1>
    <p>Um pedacinho da nossa história em fotos e palavras</p>
  </header>

  <!-- ===== Carrossel de Fotos ===== -->
  <section class="carousel">
    <div class="carousel-track" id="carousel-track">
      <img src="foto1.jpg" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">
      <img src="foto3.jpg" alt="Foto 3">
      <img src="foto4.jpg" alt="Foto 4">
      <img src="foto5.jpg" alt="Foto 5">
      <img src="foto6.jpg" alt="Foto 5">
    </div>
  </section>

  <div class="dots" id="dots"></div>

  <section class="text-section">
    <h2>Um Pouco da Nossa História</h2>
    <p>
      Aqui você pode escrever tudo o que quiser sobre vocês: lembranças,
      momentos especiais e desejos para o futuro. Esse espaço é seu ❤️
    </p>
  </section>

  <footer>
    Feito com ❤️ por Luis para [nome dela]
  </footer>

  <script>
    // ========= CONFIGURAÇÃO =========
    const n_fotos = 6;
    const tempoTroca = 3000; // tempo em ms (3 segundos)

    const track = document.getElementById("carousel-track");
    const dotsContainer = document.getElementById("dots");

    let index = 0;

    // Criar os pontinhos dinamicamente
    for (let i = 0; i < n_fotos; i++) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
      dot.addEventListener("click", () => {
        index = i;
        atualizarCarrossel();
      });
      dotsContainer.appendChild(dot);
    }

    const dots = document.querySelectorAll(".dot");

    function atualizarCarrossel() {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    }

    function passarFoto() {
      index = (index + 1) % n_fotos;
      atualizarCarrossel();
    }

    setInterval(passarFoto, tempoTroca);
  </script>

</body>
</html>
