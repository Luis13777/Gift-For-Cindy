<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossa História ❤️</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      color: #333;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
      color: #e63946;
    }

    header p {
      font-size: 1.2rem;
    }

    /* ===== Carrossel estilo galeria ===== */
    .carousel {
      position: relative;
      max-width: 1000px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .carousel-slide img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .carousel-slide img:hover {
      transform: scale(1.05);
    }

    /* Pontinhos */
    .dots {
      text-align: center;
      margin-top: 15px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .dot.active {
      background-color: #e63946;
    }

    .text-section {
      padding: 50px 20px;
      background: rgba(255, 255, 255, 0.8);
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .text-section h2 {
      color: #457b9d;
      margin-bottom: 20px;
      text-align: center;
    }

    .text-section p {
      line-height: 1.6;
      font-size: 1.1rem;
      text-align: justify;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Quatro Anos de Nós ❤️</h1>
    <p>Um pedacinho da nossa história em fotos e palavras</p>
  </header>

  <!-- ===== Carrossel com várias fotos ===== -->
  <section class="carousel">
    <div class="carousel-track" id="carousel-track">
      <!-- Slide 1 -->
      <div class="carousel-slide">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
        <img src="foto4.jpg" alt="Foto 4">
      </div>
      <!-- Slide 2 -->
      <div class="carousel-slide">
        <img src="foto5.jpg" alt="Foto 5">
        <img src="foto6.jpg" alt="Foto 6">
        <img src="foto7.jpg" alt="Foto 7">
        <img src="foto8.jpg" alt="Foto 8">
      </div>
      <!-- Slide 3 -->
      <div class="carousel-slide">
        <img src="foto9.jpg" alt="Foto 9">
        <img src="foto10.jpg" alt="Foto 10">
        <img src="foto11.jpg" alt="Foto 11">
        <img src="foto12.jpg" alt="Foto 12">
      </div>
    </div>
  </section>

  <div class="dots" id="dots"></div>

  <section class="text-section">
    <h2>Um Pouco da Nossa História</h2>
    <p>
      Aqui você pode escrever tudo o que quiser sobre vocês: lembranças,
      momentos especiais e desejos para o futuro. Esse espaço é seu ❤️
    </p>
  </section>

  <footer>
    Feito com ❤️ por Luis para [nome dela]
  </footer>

  <script>
    // ========= CONFIGURAÇÃO =========
    const n_slides = 3; // <<<<< Quantos "grupos" de fotos você tem
    const tempoTroca = 4000; // tempo em ms (4 segundos)

    const track = document.getElementById("carousel-track");
    const dotsContainer = document.getElementById("dots");

    let index = 0;

    // Criar pontinhos
    for (let i = 0; i < n_slides; i++) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
      dot.addEventListener("click", () => {
        index = i;
        atualizarCarrossel();
      });
      dotsContainer.appendChild(dot);
    }

    const dots = document.querySelectorAll(".dot");

    function atualizarCarrossel() {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    }

    function passarSlide() {
      index = (index + 1) % n_slides;
      atualizarCarrossel();
    }

    setInterval(passarSlide, tempoTroca);
  </script>

</body>
</html>
